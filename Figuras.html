<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Práctico de JS</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p> Este el primer taller del curso Práctico de JS</p>
    </header>
    <main>
        <section>
            <h2>Cálcula el área y perímetro de un Cuadrado</h2>
            <form>
                <label for="InputCuadrado">Cuánto mide cada lado de tu cuadrado?</label>
                <input id="InputCuadrado" type="number">
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular Perímetro</button>
            
                <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
            </form>
        </section>

        <section>
            <h2>Cálcula el área y perímetro de un Triángulo</h2>
            <form>
                <label for="InputLado1">Cuánto mide el primer lado de tu triangulo?</label>
                <input id="InputLado1" type="number">
                <label for="InputLAdo2">>Cuánto mide el segundo lado de tu triangulo?</label>
                <input id="InputLado2" type="number">
                <label for="InputBase">>Cuánto mide la base de tu triangulo?</label>
                <input id="InputBase" type="number">
                <label for="InputAltura">>Cuánto mide la altura de tu triangulo?</label>
                <input id="InputAltura" type="number">

                <button type="button" onclick="calcularPerimetroTriangulo()">Calcular Perímetro</button>
            
                <button type="button" onclick="calcularAreaTriangulo()">Calcular área</button>
            </form>
        </section>
        <section>
            <h2>Cálcula el área y perímetro de un Circulo</h2>
            <form>
                <label for="InputCirculo">Cuánto mide  el radio de tu Circulo?</label>
                <input id="InputCirculo" type="number">
                <button type="button" onclick="calcularPerimetroCirculo()">Calcular Perímetro</button>
            
                <button type="button" onclick="calcularAreaCirculo()">Calcular área</button>
            </form>
        </section>
        <h1> Muchas Gracias</h1>
    </main>

   <script src="./Figuras.js">    
   </script>
</body>
</html>
